<!DOCTYPE html>
<html lang="en" ng-app="Twapp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WikiSearch</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="TweetyCtrl">
    <div class="container">
      <div class="row search">
        <div class="col-lg-8 offset-lg-2">
          <div class="input-group input-group-lg search-bar">
            <input type="text" class="form-control">
            <div class="input-group-btn">
              <button type="button" class="btn btn-primary">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row tweets justify-content-center">
        <div class="col-md-5">
          <div class="row tweet-div">
            <div class="d-flex justify-content-center" id="profile">
              <img class="align-self-center" src="https://pbs.twimg.com/profile_images/1715826703/image_400x400.jpg" alt="">
            </div>
            <div class="col">
              <p>Rabbit<span>@Rabbit</span></p>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc fermentum nisl et tortor viverra efficitur. Nullam ornare sem cras amet.</p>
            </div>
          </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script>
    $(document).ready(function() {
      $('.btn').on('click', function() {
        $('.container').css('height', '5%');
        $('.container-fluid').css('height', '95%');
        $('div').removeClass('input-group-lg');
        $('.input-group').removeClass('search-bar');
      });

      $('.input-group').hover(function() {
        $('.input-group').addClass('input-group-lg', 10000);
        /* Stuff to do when the mouse enters the element */
      }, function() {
        $('.input-group').removeClass('input-group-lg', 10000);
        /* Stuff to do when the mouse leaves the element */
      });

    });
    </script>
  </body>
</html>
